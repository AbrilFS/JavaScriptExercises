    <title>Funciones que retornan un valor</title>

<body>
    <p>Confeccionar una función a la cual le envíe tres enteros
         y retorne el mayor de ellos.</p>
    
    <script>
        function retornarMayor(x1,x2,x3){
            if(x1>x2 && x1>x3){
                return x1;
            }
            else if (x2>x3){
                return x2;
            }
            else {
                return x3;
            }
        }
        let valor1 = parseInt(prompt("Ingrese primer valor"));
        let valor2 = parseInt(prompt("Ingrese segundo valor"));
        let valor3 = parseInt(prompt("Ingrese tercer valor"));
        document.write("Los tres valores ingresados son: " + valor1 +" " +valor2 + " "+ valor3+ "<br>");
        let mayor= retornarMayor(valor1, valor2, valor3);
        document.write("El mayor de ellos es: " + mayor);
    </script>

               suma = suma+valor; 
            }
        }
        let w = cincoValores()
        document.write ("La suma de los valores es: " + w);
    
        </script>
