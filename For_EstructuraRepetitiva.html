<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura Repetitiva(For)</title>
    <!--Esta estructura se emplea en aquellas situaciones en las cuales CONOCEMOS
        la cantidad de veces que queremos que se ejecute el bloque de instrucciones. -->
</head>
<body>
    <p>Desarrollar un programa que muestre la tabla de multiplicar del 5 (del 5 al 50).</p>
    <script>
        /*Sintaxis:
        for (<Inicialización> ; <Condición> ; <Incremento o Decremento>)
        {
            <Instrucciones>
        } */

        let tabla = 5;
        for(let i=1; i<=10 ; i++){
        document.write(tabla + '<br>');
        tabla = tabla + 5;
    }
    </script>
</body>
</html>
