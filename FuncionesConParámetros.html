<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones con parámetros</title>
</head>
 <p> Ejercicio. Elaborar una función a la cual le enviemos tres enteros y muestre el menor.
</p>

<body>
    <script>
        function numeroMenor(x1,x2,x3){
            if(x1<x2 && x1<x3){
                document.write ("El número menor es:" + x1)
            }
            else if (x2>x3){
                document.write ("El número menor es:" + x2)
            }
            else {
                document.write ("El número menor es:" + x3)
            }
        }
            let valor1 = parseInt(prompt("Ingrese primer número"));
            let valor2 = parseInt(prompt("Ingrese segundo número"));
            let valor3 =parseInt(prompt("Ingrese tercer número"));
            document.write ("Los números ingresados son: " + valor1 + " " + valor2 +" "+ valor3+ "<br>");
            numeroMenor(valor1, valor2, valor3);
            </script>
</body>
</html>
