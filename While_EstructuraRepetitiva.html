<head>

    <title>Estructura repetitiva_ while</title>
    <!--Mientras la condición retorne verdadero, 
        se ejecuta el bloque de instrucciones; 
        al retornar falso la verificación de la condición, 
        se sale de la estructura repetitiva y continúa el algoritmo, 
        en este caso, finaliza el programa.-->
</head>
<body>
    <p>
        Ejercicio1. Imprimir los números del 50 al 100.
    </p>

    <script>
        /*La variable x recibe el nombre de CONTADOR. Un contador es un tipo especial de variable
         que se incrementa o decrementa con valores constantes durante la ejecución del programa.*/

        let x;
        x = 50;
        while(x <= 100){
            document.write(x);
            document.write('<br>');
            x = x + 1;
        }
    </script>
