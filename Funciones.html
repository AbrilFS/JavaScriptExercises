<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
    <!--Una función es un conjunto de instrucciones que resuelven una parte del problema
        y que puede ser utilizado (llamado) desde diferentes partes de un programa.
        Consta de un nombre y parámetros.
        Con el nombre llamamos a la función, es decir, hacemos referencia a la misma.
        Los parámetros son valores que se envían y son indispensables para la resolución del mismo.
        La función realizará alguna operación con los parámetros que le enviamos. 
        Podemos cargar una variable, consultarla, modificarla, imprimirla, etc.-->
</head>
<body>
    <h3>Funciones</h3>
    <p>Ejercicio: Confeccionar una función que solicite la carga de dos <br>
        enteros (primero el menor y luego el mayor) y nos muestre desde el menor hasta <br>
        el mayor de uno en uno. <br>
        Por ejemplo si ingresamos los valores 4 y 10 luego se debe mostrar por pantalla:<br>
        4 5 6 7 8 9 10</p>

        <script>
            function menoraMayor (){
                let menor = parseInt (prompt("Ingrese primer número"));
                let mayor = parseInt (prompt("Ingrese segundo número"));
                for (let i = menor; i<= mayor ; i++ ){
                    document.write  (i + " ") 
                }
            }

            menoraMayor();
        </script>

    </body>
</html>
